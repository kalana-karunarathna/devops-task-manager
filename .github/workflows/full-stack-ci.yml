name: Full Stack CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/full-stack-ci.yml"

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint backend
        run: npm run lint

      - name: Test backend
        env:
          TZ: UTC
        run: npm test

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    needs: backend   # backend must pass first

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Test frontend
        run: npm test -- --watch=false

      - name: Build frontend
        run: npm run build
